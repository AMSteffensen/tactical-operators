name: ğŸ§ª CI - Test & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: tactical_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tactical_operator_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: |
        npm ci
        npm run install:web
        npm run install:api
        npm run install:mobile

    - name: ğŸ—ï¸ Build shared package
      run: |
        cd shared
        npm run build

    - name: ğŸ§ª Run tests
      run: |
        npm run test
      env:
        DATABASE_URL: postgresql://tactical_user:test_password@localhost:5432/tactical_operator_test
        JWT_SECRET: test_jwt_secret_for_ci_only_not_secure
        NODE_ENV: test

    - name: ğŸ“ Run linting
      run: |
        npm run lint

    - name: ğŸ” Security audit
      run: |
        npm audit --audit-level=moderate
        
    - name: ğŸ—ï¸ Build all packages
      run: |
        npm run build
      env:
        DATABASE_URL: postgresql://tactical_user:test_password@localhost:5432/tactical_operator_test
        JWT_SECRET: test_jwt_secret_for_ci_only_not_secure
        NODE_ENV: production

  build-docker:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./api-server
        file: ./api-server/Dockerfile.dev
        push: false
        tags: tactical-operator-api:test
        
    - name: ğŸ—ï¸ Build Web Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./web-client
        file: ./web-client/Dockerfile.dev
        push: false
        tags: tactical-operator-web:test

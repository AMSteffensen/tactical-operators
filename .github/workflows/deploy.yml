name: ğŸš€ CD - Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  deploy-api:
    name: ğŸš€ Deploy API to Railway
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: |
        npm ci
        cd shared && npm ci && npm run build
        cd ../api-server && npm ci

    - name: ğŸ—ï¸ Build API
      run: |
        cd api-server
        npm run build

    - name: ğŸš‚ Deploy to Railway
      uses: railwayapp/cli@v3
      with:
        command: up --service api-server
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-web:
    name: ğŸŒ Deploy Web to Vercel
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: |
        npm ci
        cd shared && npm ci && npm run build
        cd ../web-client && npm ci

    - name: ğŸ—ï¸ Build Web Client
      run: |
        cd web-client
        npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL }}

    - name: ğŸŒ Deploy to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./web-client

  deploy-mobile:
    name: ğŸ“± Build Mobile App
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: |
        npm ci
        cd mobile-app && npm ci

    - name: ğŸ—ï¸ Build Mobile App
      run: |
        cd mobile-app
        npm run build

    # For EAS Build (Expo Application Services) - free tier available
    - name: ğŸ“± Setup EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ—ï¸ Build with EAS
      run: |
        cd mobile-app
        eas build --platform all --non-interactive
      if: startsWith(github.ref, 'refs/tags/v')
